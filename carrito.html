<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #caa7d3;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 20px auto 0;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            border: 5px solid #ccc;
            border-radius: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .product img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .product-row {
            margin-bottom: 10px;
        }
        
        .checkout-button {
            background-color: #caa7d3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
        }
        .checkout-button:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 10px;
                padding: 10px;
                background-color: #fff;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
            .product img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
    </div>
    <div class="container">
        <img src="Logos/Logo.jpeg" alt="Logo" class="logo">
        <h1>Carrito de Compras</h1>
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
       
        <button class="checkout-button" onclick="checkout()">Finalizar Compra</button>
    </div>
    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productList = document.getElementById('product-list');
        const totalElement = document.createElement('div');
        totalElement.style.marginTop = '20px';
        totalElement.style.fontWeight = 'bold';
        document.querySelector('.container').appendChild(totalElement);

        const updateCartDisplay = () => {
            productList.innerHTML = '';
            let total = 0;
            cart.forEach((product, index) => {
                const productRow = document.createElement('tr');
                productRow.className = 'product product-row';
                productRow.innerHTML = `
                    <td data-label="Imagen"><img src="${product.image}" alt="${product.name}"></td>
                    <td data-label="Nombre">${product.name}</td>
                    <td data-label="Precio">${product.price}</td>
                    <td data-label="Cantidad"><input type="number" value="${product.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                    <td data-label="Eliminar"><button onclick="removeProduct(${index})">Eliminar</button></td>
                `;
                productList.appendChild(productRow);
                total += parseFloat(product.price.replace('$', '').replace('.', '').replace(',', '.')) * product.quantity;
            });
           
        };

        const updateQuantity = (index, quantity) => {
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        };

        const removeProduct = (index) => {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        };

        const sendWhatsAppMessage = () => {
            let message = 'Hola, me gustarÃ­a comprar estos productos:\n\n';
            cart.forEach(product => {
                message += `Nombre: ${product.name}\nPrecio: ${product.price}\nCantidad: ${product.quantity}\n\n`;
            });
            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = '3507630850';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        };

        const checkout = () => {
            sendWhatsAppMessage();
            alert('Compra finalizada!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        };

        updateCartDisplay();
    </script>
</body>
</html>
